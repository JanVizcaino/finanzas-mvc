<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Inter", sans-serif;
            --color-primary: #D4AF37; 
            --color-text: #0F172A;
            --color-secondary: #64748B;
            --color-background: #F8FAFC;
            --color-success: #10B981;
            --color-alert: #EF4444;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-background min-h-screen flex items-center justify-center font-sans">

    <div class="w-96 bg-white rounded-lg shadow-md p-9 flex flex-col items-center gap-5">
        
        <div class="flex flex-col items-center gap-5">
            <img src="../../assets/BlueandGold.png" class="w-40 h-14"></img>
            
            <div class="text-center">
                <h1 class="text-text text-base font-semibold">Welcome again</h1>
                <p class="text-secondary text-sm mt-3 w-60 mx-auto leading-tight">
                    Type your credentials to gain access to your finances
                </p>
            </div>
        </div>

        <form class="w-full py-5 border-b border-secondary/20 flex flex-col gap-6" action="#">
            
            <div class="flex flex-col gap-2">
                <label class="text-text text-sm font-medium">Name</label>
                <input type="text" placeholder="ej: John Doe" 
                       class="w-full h-10 px-3 bg-white border border-secondary/30 rounded-md text-sm text-text focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-secondary/50">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-text text-sm font-medium">Email</label>
                <input type="email" placeholder="ej: email@domain.com" 
                       class="w-full h-10 px-3 bg-white border border-secondary/30 rounded-md text-sm text-text focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-secondary/50">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-text text-sm font-medium">Password</label>
                <input type="password" placeholder="········" 
                       class="w-full h-10 px-3 bg-white border border-secondary/30 rounded-md text-sm text-text focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-secondary/50">
                <span class="text-secondary text-xs">8 characters minimum</span>
            </div>

            <button type="submit" class="w-full h-10 bg-primary hover:opacity-90 transition-colors rounded-md flex justify-center items-center gap-2 text-white font-medium text-sm mt-2 cursor-pointer">
                <i class="fa-solid fa-user-plus"></i>
                Register
            </button>
        </form>

        <div class="text-center text-xs">
            <span class="text-text">Already have an account?</span>
            <a href="login.html" class="text-primary font-medium hover:underline ml-1">Log in here</a>
        </div>

    </div>
</body>
</html>
