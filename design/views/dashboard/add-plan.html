<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Plan</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Inter", sans-serif;
            --color-primary: #D4AF37; 
            --color-text: #0F172A;
            --color-secondary: #64748B;
            --color-background: #F8FAFC;
            --color-success: #10B981;
            --color-alert: #EF4444;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background min-h-screen flex items-center justify-center font-sans p-4">

    <div class="w-full max-w-[560px] bg-white rounded-lg shadow-xl overflow-hidden flex flex-col">
        
        <div class="h-16 px-8 py-3.5 border-b border-secondary/20 flex justify-between items-center bg-white">
            <h1 class="text-text text-xl font-bold">New Plan</h1>
            <a href="dashboard.html" class="w-10 h-10 flex justify-center items-center text-secondary hover:text-text transition">
                <i class="fa-solid fa-xmark text-lg"></i>
            </a>
        </div>

        <form action="dashboard.html" class="flex-1 p-8 flex flex-col gap-5">
            
            <div class="flex flex-col gap-2">
                <label class="text-text text-sm font-medium">Name*</label>
                <input type="text" placeholder="Write name’s plan here..." required
                       class="w-full h-10 px-3 bg-white border border-secondary/30 rounded-md text-sm text-text focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-secondary/50 shadow-sm">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-text text-sm font-medium">Detail</label>
                <textarea placeholder="Place plan details here..." 
                          class="w-full h-24 px-3 py-2 bg-white border border-secondary/30 rounded-md text-sm text-text focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-secondary/50 shadow-sm resize-none"></textarea>
            </div>

            <div class="flex justify-start items-end">
                <div class="w-64 flex flex-col gap-1.5">
                    <label class="text-text text-sm font-medium">Currency*</label>
                    <div class="relative">
                        <select class="w-full h-10 px-3 bg-white border border-secondary/30 rounded-md text-sm text-secondary focus:text-text appearance-none focus:outline-none focus:border-primary">
                            <option>Select Currency</option>
                            <option>EUR (€)</option>
                            <option>USD ($)</option>
                        </select>
                        <div class="absolute right-3 top-3 pointer-events-none text-secondary">
                             <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="h-20 px-4 py-2.5 border-t border-secondary/20 flex justify-end items-center gap-4 bg-white">
            <a href="dashboard.html" class="h-10 px-4 bg-white border border-secondary/30 hover:bg-secondary/5 rounded-md flex items-center justify-center text-secondary text-sm font-medium transition cursor-pointer">
                Cancel
            </a>
            <button onclick="window.location.href='dashboard.html'" class="h-10 px-4 bg-primary hover:opacity-90 rounded-md flex items-center justify-center gap-2 text-white text-sm font-medium transition shadow-sm cursor-pointer">
                <i class="fa-solid fa-floppy-disk"></i>
                Save Plan
            </button>
        </div>

    </div>

</body>
</html>
