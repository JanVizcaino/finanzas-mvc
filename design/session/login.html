<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Inter", sans-serif;
            --color-primary: #fbbf24; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">

    <div class="w-96 bg-white rounded-lg shadow-md p-9 py-6 flex flex-col items-center gap-5">
        
        <div class="flex flex-col items-center gap-5">
            <div class="w-40 h-14 bg-amber-400 rounded-sm"></div>
            
            <div class="text-center">
                <h1 class="text-black text-base font-semibold">Welcome again</h1>
                <p class="text-slate-500 text-sm mt-3 w-60 mx-auto leading-tight">
                    Type your credentials to gain access to your finances
                </p>
            </div>
        </div>

        <form class="w-full py-5 border-b border-gray-300 flex flex-col gap-6" action="#">
            
            <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-sm font-medium">Email</label>
                <input type="email" placeholder="Placeholder" 
                       class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400 placeholder-gray-400">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-sm font-medium">Password</label>
                <input type="password" placeholder="········" 
                       class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400 placeholder-gray-400">
            </div>
            <a href="../dashboard/dashboard.html">
         <button type="submit" class="w-full h-10 bg-amber-400 hover:bg-amber-500 transition-colors rounded-md flex justify-center items-center gap-2 text-white font-medium text-sm mt-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 512 512">
                    <path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
                </svg>
                Log In
            </button>
            </a>
   
        </form>

        <div class="text-center text-xs">
            <span class="text-black">Don’t have an account? </span>
            <a href="register.html" class="text-amber-400 font-medium hover:underline ml-1">Register for free</a>
        </div>

    </div>
</body>
</html>
