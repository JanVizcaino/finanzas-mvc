<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Plan</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Inter", sans-serif;
            --color-primary: #fbbf24; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex flex-col font-sans">

    <nav class="bg-white shadow-sm h-16 px-6 flex justify-between items-center z-10 sticky top-0">
        <div class="flex items-center gap-2">
            <a href="dashboard.html" class="w-14 h-5 bg-primary rounded-sm block"></a>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <span class="text-gray-900">Hi, <b>User</b></span>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-5xl w-full mx-auto p-8 md:p-12 flex flex-col gap-9">
        
        <div class="flex justify-between items-start">
            <div class="flex gap-6 items-center">
                <a href="dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-primary transition bg-white px-3 py-1.5 rounded-md shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 rotate-180" fill="currentColor" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    <span class="text-sm font-medium">Go back</span>
                </a>
                <div class="flex flex-col">
                    <h1 class="text-amber-400 text-2xl font-bold">Viaje a Japón</h1>
                    <p class="text-slate-500 text-base">Presupuesto para el viaje de verano.</p>
                </div>
            </div>
            <div class="text-gray-900 text-xl font-medium">-150€</div>
        </div>

        <div class="border-b border-zinc-300 flex">
            <a href="plan-details.html" class="px-6 py-3 border-b-2 border-transparent text-slate-500 hover:text-gray-700 text-sm">
                Expenses
            </a>
            <a href="#" class="px-6 py-3 border-b-2 border-primary text-gray-900 text-sm font-medium">
                Settings
            </a>
        </div>

        <div class="flex flex-col gap-4">
            <h2 class="text-gray-900 text-base font-medium">General Info</h2>
            
            <div class="flex gap-6">
                <div class="flex-1 flex flex-col gap-1.5">
                    <label class="text-gray-700 text-sm font-medium">Name*</label>
                    <input type="text" value="Viaje a Japón" 
                           class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-900 shadow-sm focus:outline-none focus:border-primary">
                </div>
                <div class="flex-1 flex flex-col gap-1.5">
                    <label class="text-gray-700 text-sm font-medium">Currency</label>
                    <div class="relative">
                        <select class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-900 shadow-sm appearance-none focus:outline-none focus:border-primary">
                            <option>Euros (€)</option>
                            <option>USD ($)</option>
                        </select>
                        <div class="absolute right-3 top-3 pointer-events-none text-gray-500">
                             <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-1.5">
                <label class="text-gray-700 text-sm font-medium">Detail</label>
                <textarea class="w-full p-3 bg-white border border-gray-300 rounded-md text-sm text-gray-900 shadow-sm h-24 resize-none focus:outline-none focus:border-primary">Presupuesto para el viaje de verano.</textarea>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <h2 class="text-gray-900 text-base font-medium">Plan Users</h2>
            
            <div class="bg-white rounded-md shadow-sm flex flex-col">
                
                <div class="grid grid-cols-5 gap-4 px-6 py-3 border-b border-gray-100 bg-gray-50/50">
                    <div class="text-center text-gray-900 text-sm font-semibold">USER</div>
                    <div class="text-center text-gray-900 text-sm font-semibold">MAIL</div>
                    <div class="text-center text-gray-900 text-sm font-semibold">ROLE</div>
                    <div class="text-center text-gray-900 text-sm font-semibold">BALANCE</div>
                    <div class="text-center text-gray-900 text-sm font-semibold">ACTIONS</div>
                </div>

                <div class="grid grid-cols-5 gap-4 px-6 py-4 items-center border-b border-gray-100 hover:bg-gray-50 transition">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-slate-500 text-xs font-bold">JD</div>
                        <span class="text-gray-900 text-base font-medium">John Doe</span>
                    </div>
                    <div class="text-center text-slate-500 text-sm">john.doe@gmail.com</div>
                    <div class="flex justify-center">
                        <div class="px-2.5 py-0.5 bg-sky-100 rounded-full flex items-center gap-1.5">
                            <div class="w-1.5 h-1.5 bg-blue-800 rounded-full"></div>
                            <span class="text-blue-800 text-xs font-medium">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <div class="px-2.5 py-0.5 bg-red-50 rounded-full">
                            <span class="text-rose-600 text-xs font-medium">-120€</span>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button class="w-8 h-8 flex justify-center items-center bg-amber-400/20 rounded-full text-amber-400 hover:bg-amber-400 hover:text-white transition">
                             <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        </button>
                    </div>
                </div>

                 <div class="grid grid-cols-5 gap-4 px-6 py-4 items-center hover:bg-gray-50 transition">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-slate-500 text-xs font-bold">JS</div>
                        <span class="text-gray-900 text-base font-medium">Jane Smith</span>
                    </div>
                    <div class="text-center text-slate-500 text-sm">jane.smith@gmail.com</div>
                    <div class="flex justify-center">
                        <div class="px-2.5 py-0.5 bg-gray-100 rounded-full flex items-center gap-1.5">
                            <div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div>
                            <span class="text-gray-600 text-xs font-medium">MEMBER</span>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <div class="px-2.5 py-0.5 bg-red-50 rounded-full">
                            <span class="text-rose-600 text-xs font-medium">-30€</span>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button class="w-8 h-8 flex justify-center items-center bg-amber-400/20 rounded-full text-amber-400 hover:bg-amber-400 hover:text-white transition">
                             <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        </button>
                    </div>
                </div>

                <div class="px-6 py-3 border-t border-gray-200 flex justify-between items-center">
                    <span class="text-gray-900 text-xs">Showing <b>1</b> to <b>5</b> of <b>10</b> results</span>
                    <div class="flex gap-2">
                        <button class="px-4 py-2 border border-slate-300 rounded-md text-sm font-medium hover:bg-gray-50 disabled:opacity-50">Previous</button>
                        <button class="px-4 py-2 border border-slate-300 rounded-md text-sm font-medium hover:bg-gray-50">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-5 mt-4">
            <button class="h-10 px-4 bg-white border border-gray-300 hover:bg-red-50 hover:border-red-200 hover:text-red-600 transition rounded-md flex items-center gap-2 text-slate-500 text-sm font-medium">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                Delete Plan
            </button>
            
            <button class="h-10 px-4 bg-primary hover:bg-amber-500 transition rounded-md flex items-center gap-2 text-white text-sm font-medium shadow-sm">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 448 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                Save Changes
            </button>
        </div>

    </main>

    <footer class="bg-gray-900 py-6 text-center mt-auto">
        <span class="text-white text-sm">© 2026 Odin MVC</span>
    </footer>

</body>
</html>
