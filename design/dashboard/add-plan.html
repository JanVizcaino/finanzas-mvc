<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Plan</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Inter", sans-serif;
            --color-primary: #fbbf24; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="w-full max-w-[560px] bg-white rounded-lg shadow-xl overflow-hidden flex flex-col">
        
        <div class="h-16 px-8 py-3.5 border-b border-gray-200 flex justify-between items-center bg-white">
            <h1 class="text-black text-xl font-bold">New Plan</h1>
            <a href="dashboard.html" class="w-10 h-10 flex justify-center items-center text-gray-500 hover:text-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>
        </div>

        <form action="dashboard.html" class="flex-1 p-8 flex flex-col gap-5">
            
            <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-sm font-medium">Name*</label>
                <input type="text" placeholder="Write name’s plan here..." required
                       class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-900 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400 shadow-sm">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-sm font-medium">Detail</label>
                <textarea placeholder="Place plan details here..." 
                          class="w-full h-24 px-3 py-2 bg-white border border-gray-300 rounded-md text-sm text-gray-900 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-zinc-400 shadow-sm resize-none"></textarea>
            </div>

            <div class="flex justify-start items-end">
                <div class="w-64 flex flex-col gap-1.5">
                    <label class="text-gray-700 text-sm font-medium">Currency*</label>
                    <div class="relative">
                        <select class="w-full h-10 px-3 bg-white border border-gray-300 rounded-md text-sm text-gray-400 focus:text-gray-900 appearance-none focus:outline-none focus:border-primary">
                            <option>Select Currency</option>
                            <option>EUR (€)</option>
                            <option>USD ($)</option>
                        </select>
                        <div class="absolute right-3 top-3 pointer-events-none text-gray-500">
                             <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="h-20 px-4 py-2.5 border-t border-gray-200 flex justify-end items-center gap-4 bg-white">
            <a href="dashboard.html" class="h-10 px-4 bg-white border border-gray-300 hover:bg-gray-50 rounded-md flex items-center justify-center text-slate-500 text-sm font-medium transition cursor-pointer">
                Cancel
            </a>
            <button onclick="window.location.href='dashboard.html'" class="h-10 px-4 bg-primary hover:bg-amber-500 rounded-md flex items-center justify-center gap-2 text-white text-sm font-medium transition shadow-sm cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="currentColor" viewBox="0 0 448 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                Save Plan
            </button>
        </div>

    </div>

</body>
</html>
